<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form id="search-form">
        <div class="weather-app">
          <div class="input-group mb-3">
            <input
              type="search"
              class="form-control"
              placeholder="Search any city"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="search-input"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >Search
            </button>
          </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" class="float-start" id="icon" />
                <span class="float-start">
                  <strong id="temperature"></strong>
                  <span class="units">
                      <a href="#" id="celcius" class="active"> °C</a>
                     |<a href="#" id="fahrenheit"> °F</a>
                    </span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="windSpeed"></span> Km/h</li>
                <li>Visibility: <span id="visibility"></span> Km</li>
                <li>Feels like: <span id="feelsLike"></span> °C</li>
              </ul>
            </div>
            <div class="forecast" id="daily-forecast">
                <div class="row">
                    
                </div>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/RanaMohammadi/Vanilla_weather_app"
            target="-blank" class="footer"
            >Open-source code</a
          >
          by Rana Mohammadi</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body> 
</html>
